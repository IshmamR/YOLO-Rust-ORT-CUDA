<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Object Detection</title>
    <style>
        canvas {
            display: block;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <input id="uploadInput" type="file" />
    <canvas></canvas>
    <script>
        const input=document.getElementById("uploadInput");
        input.addEventListener("change", async (event) => {
            const data=new FormData();
            data.append("image_file", event.target.files[0], "image_file");
            const response=await fetch("/detect", {
                method: "post",
                body: data
            });
            const boxes=await response.json();
            draw_image_and_boxes(event.target.files[0], boxes);
        })

        function draw_image_and_boxes(file, boxes) {
            const img=new Image()
            img.src=URL.createObjectURL(file);
            img.onload=() => {
                const canvas=document.querySelector("canvas");
                canvas.width=img.width;
                canvas.height=img.height;
                const ctx=canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle="#00FF00";
                ctx.lineWidth=3;
                ctx.font="18px serif";
                boxes.forEach((box) => {
                    ctx.strokeRect(
                        box.top_left[0], box.top_left[1],
                        (box.bottom_right[0]-box.top_left[0]), (box.bottom_right[1]-box.top_left[1])
                    );
                    ctx.fillStyle="#00ff00";
                    const label=`Prob: ${box.confidence}`;
                    const width=ctx.measureText(label).width;
                    ctx.fillRect(box.top_left[0], box.top_left[1], width+10, 25);
                    ctx.fillStyle="#000000";
                    ctx.fillText(label, box.top_left[0], box.top_left[1]+18);

                    ctx.fillStyle="red";
                    box.keypoints.forEach(([x, y]) => {
                        ctx.beginPath();
                        ctx.arc(x, y, 3, 0, Math.PI*2); // Small circle (3px radius)
                        ctx.fill();
                    });
                });
            }
        }
    </script>
</body>

</html>
